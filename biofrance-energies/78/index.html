<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Solaire Pro 78 | Estimez votre rentabilité</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar anim delay-1">
       <div class="logo">
    Biofrance <span class="highlight">Energies</span><span class="dot"></span>
</div>
        <div class="nav-trust">
            <span class="rge-badge">Certifié RGE • 78</span>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="solar-glow-right"></div>

        <div class="hero-container split-layout">
            
           <div class="hero-right anim delay-3">
                
                <div class="solar-totem">
                    <img src="https://raw.githubusercontent.com/BiofranceEnergies/biofrance-images/3a552a54688ffdbdba3ee202f4e911bfbd949ee7/panneaux%20full%20black%20dualsun.webp" 
                         alt="Panneau Full Black DualSun Premium" 
                         class="totem-img">

                    <div class="totem-actions">
                        
                        <div class="totem-btn" onclick="openSimulation('3 kWc')">
                            <span class="kw">3</span> <span class="unit">kWc</span>
                        </div>

                        <div class="totem-btn" onclick="openSimulation('4.5 kWc')">
                            <span class="kw">4.5</span> <span class="unit">kWc</span>
                        </div>

                        <div class="totem-btn featured" onclick="openSimulation('6 kWc')">
                            <div class="badge-top">TOP</div>
                            <span class="kw">6</span> <span class="unit">kWc</span>
                        </div>

                        <div class="totem-btn" onclick="openSimulation('9 kWc')">
                            <span class="kw">9</span> <span class="unit">kWc</span>
                        </div>
                        
                        </div>
                </div>
                
                <p class="grid-note">Sélectionnez la puissance directement sur le panneau</p>

            </div>

        </div>
    </section>

    <div id="sim-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 class="modal-title">Kit <span id="selected-kit" class="highlight">...</span></h2>
            <div class="price-reveal">
                <div class="big-price">Tarif 2025</div>
                <button type="button" class="full-width" onclick="alert('Suite...')">Vérifier mon éligibilité ></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
