<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Interactif - Slide 1</title>
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            width: 100%;
            background-color: #000; /* Fond noir pour effet "Cinéma/Présentation" */
            overflow: hidden; /* Pas de barre de défilement */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- CONTENEUR D'IMAGE --- */
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- L'IMAGE ELLE-MÊME --- */
        .slide-container img {
            max-width: 100%;
            max-height: 100%;
            /* 'contain' garantit que TOUTE la diapositive est visible, 
               sans être coupée, peu importe l'écran (mobile ou PC) */
            object-fit: contain; 
            
            /* Optionnel : petite ombre pour le relief si l'écran est grand */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="slide-container">
        <img src="https://raw.githubusercontent.com/BiofranceEnergies/biofrance-images/92cdb316cae3938e99f2a67a5539d47d2a998bbc/bookwater/le%20cycle%20de%20l%27eau.webp" alt="Slide 1 - Cycle de l'eau">
    </div>

</body>
</html>
