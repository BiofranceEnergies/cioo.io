<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Interactif - Slide 1</title>
    <style>
        /* --- RESET TOTAL --- */
        /* On s'assure qu'il n'y a aucune marge parasite */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100vw; /* 100% de la largeur de la fenêtre */
            height: 100vh; /* 100% de la hauteur de la fenêtre */
            /* FOND BLANC : Pour que les bandes latérales ne se voient plus */
            background-color: #ffffff; 
            overflow: hidden; /* Pas d'ascenseurs */
        }

        /* --- CONTENEUR --- */
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center; /* Centre horizontalement */
            align-items: center;     /* Centre verticalement */
        }

        /* --- L'IMAGE --- */
        .slide-container img {
            /* L'image essaie de prendre toute la place */
            width: 100%;
            height: 100%;
            
            /* C'EST LA CLÉ : 'contain' signifie "Affiche l'image ENTIÈRE".
               Si l'écran n'a pas le même format que l'image, il y aura
               forcément de l'espace vide autour, mais grâce au fond blanc,
               ça ne se verra plus. */
            object-fit: contain; 
        }
    </style>
</head>
<body>

    <div class="slide-container">
        <img src="https://raw.githubusercontent.com/BiofranceEnergies/biofrance-images/92cdb316cae3938e99f2a67a5539d47d2a998bbc/bookwater/le%20cycle%20de%20l%27eau.webp" alt="Slide 1 - Cycle de l'eau">
    </div>

</body>
</html>
