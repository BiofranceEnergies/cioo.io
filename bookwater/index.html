<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Interactif - Le Cycle de l'Eau</title>
    <style>
        /* --- 1. DESIGN GLOBAL --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- 2. LE CADRE (LA "SLIDE") --- */
        .slide-card {
            background: white;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
            margin: 20px;
        }

        /* --- 3. L'EN-TÊTE --- */
        .slide-header {
            background: linear-gradient(to right, #2E5C8A, #5885B5);
            color: white;
            text-align: center;
            padding: 15px 10px;
            border-bottom: 4px solid #1B3A5A;
        }

        .top-text {
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .main-title {
            font-size: 2.2rem;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0;
        }

        .sub-title {
            font-size: 1rem;
            margin-top: 8px;
            font-style: italic;
        }

        /* --- 4. L'IMAGE --- */
        .image-container {
            width: 100%;
            background-color: #fff;
            padding: 0;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* --- 5. LE PIED DE PAGE --- */
        .slide-footer {
            background: #1B3A5A;
            color: white;
            text-align: center;
            padding: 12px;
            font-weight: bold;
            font-size: 1rem;
        }

        /* Version Mobile */
        @media (max-width: 600px) {
            .main-title { font-size: 1.5rem; }
            .slide-footer { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div class="slide-card">
        
        <div class="slide-header">
            <div class="top-text">L'exigence d'une eau de qualité</div>
            <h1 class="main-title">Le Cycle de l'Eau</h1>
            <div class="sub-title">
                L'eau évolue très rapidement mais malheureusement pas dans le bon sens.
            </div>
        </div>

        <div class="image-container">
            <img src="https://raw.githubusercontent.com/BiofranceEnergies/biofrance-images/92cdb316cae3938e99f2a67a5539d47d2a998bbc/bookwater/le%20cycle%20de%20l%27eau.webp" alt="Cycle de l'eau et pollution">
        </div>

        <div class="slide-footer">
            Il est inévitable de manière naturelle d'avoir une eau de mauvaise qualité.
        </div>

    </div>

</body>
</html>
