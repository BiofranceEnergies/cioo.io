<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Expert - Traitement de l'Eau</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        
        <nav class="top-bar">
            <div class="logo">WATER<span class="highlight">TECH</span></div>
            <div class="slide-indicator">Slide <span id="current-slide">1</span> / <span id="total-slides">1</span></div>
        </nav>

        <main class="slider-wrapper">

            <section class="slide active" id="slide-1">
                <div class="glass-card">
                    <header class="card-header">
                        <span class="badge">Le Constat</span>
                        <h1>L'Exigence d'une eau de qualité</h1>
                        <p class="subtitle">Le cycle naturel est rapide, mais il joue contre nous.</p>
                    </header>

                    <div class="visual-content">
                        <img src="https://raw.githubusercontent.com/BiofranceEnergies/biofrance-images/92cdb316cae3938e99f2a67a5539d47d2a998bbc/bookwater/le%20cycle%20de%20l%27eau.webp" 
                             alt="Schéma du cycle de l'eau" class="main-image">
                    </div>

                    <footer class="card-footer alert-box">
                        <div class="icon">⚠️</div>
                        <div class="text">
                            <strong>Conclusion :</strong> Il est naturellement inévitable d'avoir une eau chargée en minéraux.
                        </div>
                    </footer>
                </div>
            </section>

            </main>

        <div class="controls">
            <button id="btn-prev" class="nav-btn" disabled>← Précédent</button>
            <button id="btn-next" class="nav-btn primary">Suivant →</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
